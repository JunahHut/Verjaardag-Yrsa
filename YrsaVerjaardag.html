<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verjaardagsfeestje ‚Äî Hoera! üê¥üéà</title>

  <style>
    :root{
      --bg:#FFF8F2;
      --card:#fff;
      --accent:#5DA7A7;
      --accent-2:#E18AB2;
      --text:#333;
      --muted:#7a7a7a;
      --shadow: 0 8px 24px rgba(59,59,59,0.08);
      --radius:14px;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:linear-gradient(180deg, var(--bg), #FFF2F8 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .wrap{
      width:100%;
      max-width:1100px;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }

    h1{font-size:24px; margin:0;}
    p.lead{margin:0;color:var(--muted);}

    main{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:start;
    }

    @media (max-width:900px){
      main{
        grid-template-columns:1fr;
      }
      aside{
        order:3;
      }
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
    }
    .big-card{padding:24px;}

    /* HERO */
    .hero{
      position:relative;
      overflow:hidden;
      min-height:240px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      background:rgba(255,255,255,0.6);
      border-radius:12px;
    }

    .hero-content{
      position:relative; z-index:6;
    }

    /* BALLOONS */
    .balloon{
      position:absolute;
      border-radius:50% 50% 45% 45%;
      transform-origin:center bottom;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      opacity:0.95;
      box-shadow:0 10px 30px rgba(0,0,0,0.14);
      padding:6px;
      font-size:14px;
    }
    .string{
      position:absolute;
      width:2px;
      background:rgba(0,0,0,0.15);
      left:50%;
      transform:translateX(-50%);
    }
    @keyframes floatUp {
      0%   { transform: translateY(120%) rotate(-6deg); opacity:0; }
      25%  { opacity:1; }
      100% { transform: translateY(-120%) rotate(6deg); opacity:0; }
    }

    /* GALGJE */
    .game-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .hangman-canvas{
      width:210px;
      height:210px;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    input, button{
      font-size:16px;
    }

    button{
      cursor:pointer;
      border-radius:8px;
      padding:8px 12px;
      background:#eee;
      border:none;
    }

    /* FOTO GRID */
    .photo-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .photo-box{
      width:100%;
      padding-top:70%;
      position:relative;
      border-radius:14px;
      box-shadow:var(--shadow);
      background:#fafafa;
      overflow:hidden;
    }

    .photo-box img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* TEKSTVAK */
    .text-box{
      min-height:120px;
      padding:14px;
      border-radius:12px;
      background:#fff;
      box-shadow:var(--shadow);
      font-size:16px;
      line-height:1.5;
    }

    /* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  border-radius: 2px;
  opacity: 0.9;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

#messages .card {
  margin-bottom: 14px;     /* ruimte tussen kaartjes */
}

#messages h3 {
  color: #E18AB2;          /* zacht roze, matcht je accentkleur */
  font-size: 22px;
  margin-top: 0;
  margin-bottom: 6px;
}

  </style>
</head>

<body>
<div class="wrap">

<button id="toggle-confetti" style="
  position:fixed; 
  bottom:20px; 
  right:20px; 
  padding:10px 16px; 
  border-radius:10px; 
  background:#5DA7A7; 
  color:white; 
  border:none; 
  cursor:pointer;
  z-index:9999;">
Confetti uitzetten
</button>


  <main>

    <section>

      <!-- HERO -->
      <div class="card hero big-card" id="hero">
        <div class="hero-content">
          <h2>Hoera! Yrsa is 12 üéÇ</h2>
          <p class="subtitle">Ik hoop dat je een leuke verjaardag hebt en dat je Galgje een beetje kan. Hoewel ik er helaas niet bij kan zijn heb ik zo toch nog een klein cadeautje!</p>
        </div>
        <div id="balloon-area" style="position:absolute; inset:0; pointer-events:none;"></div>
      </div>

      <div style="height:16px"></div>

      <!-- SPELLETJES -->
      <div class="card big-card">
        <h3>Spelletje</h3>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px;">

          <div class="card" style="padding:12px">
            <h4>Verjaardagsgalgje</h4>

            <div class="game-row">

              <div class="hangman-canvas" id="hangman-svg"></div>

              <div style="flex:1">
                <div style="margin-bottom:10px">
                  Raad een letter:
                </div>

                <div style="display:flex; gap:8px;">
                  <input id="letter-input" maxlength="1" placeholder="a" autocomplete="off">
                  <button id="guess-btn">Raad</button>
                </div>

                <div id="display-word" style="font-family:monospace; font-size:26px; margin-top:10px"></div>

                <div style="margin-top:8px;color:var(--muted)">
                  Pogingen: <span id="tries-left">6</span>
                </div>

                <div style="margin-top:8px;color:var(--muted)">
                  Geraden letters: <span id="guessed-letters">-</span>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>

      <div style="height:20px"></div>

      <!-- FOTO GALERIJ -->
      <div class="card big-card">
        <h3>Fotohoek üì∏</h3>

        <div class="photo-grid">

          <div class="photo-box"><img src="AchterJunah.png" alt=""></div>
          <div class="photo-box"><img src="Brocolli.jpeg" alt=""></div>

          <div class="photo-box"><img src="Grog.jpeg" alt=""></div>
          <div class="photo-box"><img src="Musical.jpeg" alt=""></div>

          <div class="photo-box"><img src="Onder.jpeg" alt=""></div>
          <div class="photo-box"><img src="Pinguin.jpeg" alt=""></div>

          <div class="photo-box"><img src="Rodel.jpeg" alt=""></div>
          <div class="photo-box"><img src="Stranger.jpeg" alt=""></div>

          <div class="photo-box"><img src="Top.jpeg" alt=""></div>
          <div class="photo-box"><img src="yrsa jong.jpg" alt=""></div>
        </div>
      </div>

      <div style="height:20px"></div>

<div class="card big-card">
  <h3>Berichtjes</h3>
  <div id="messages"></div>
</div>

    </section>

  </main>
</div>

<!-- JS -->
<script>
/* -------------------- GALGJE -------------------- */

const paardenWoorden = [
  "Yrsa",
  "Sjon Stopcontact",
  "Paard",
  "Fjord",
  "Verjaardag",
  "Taart",
  "Roblox",
  "Minecraft",
  "Princes",
  "Voetbal",
  "Twaalf",
  "Manege",
  "Zweden"
];

let secretWord = "";
let secretWordLower = "";
let display = [];
let tries = 6;
let guessed = [];
let lastWord = null;

const svgBox = document.getElementById("hangman-svg");
const displayWord = document.getElementById("display-word");
const triesLeft = document.getElementById("tries-left");
const guessedLetters = document.getElementById("guessed-letters");
const inputField = document.getElementById("letter-input");
const guessBtn = document.getElementById("guess-btn");

function drawHangman(errors) {
  svgBox.innerHTML = `
    <svg width="180" height="180" stroke="#333" stroke-width="3" fill="none">
      <line x1="20" y1="160" x2="160" y2="160" />
      <line x1="60" y1="160" x2="60" y2="20" />
      <line x1="60" y1="20"  x2="120" y2="20" />
      <line x1="120" y1="20" x2="120" y2="40" />

      ${errors > 0 ? `<circle cx="120" cy="55" r="15" />` : ""}
      ${errors > 1 ? `<line x1="120" y1="70" x2="120" y2="110" />` : ""}
      ${errors > 2 ? `<line x1="120" y1="80" x2="100" y2="95" />` : ""}
      ${errors > 3 ? `<line x1="120" y1="80" x2="140" y2="95" />` : ""}
      ${errors > 4 ? `<line x1="120" y1="110" x2="105" y2="135" />` : ""}
      ${errors > 5 ? `<line x1="120" y1="110" x2="135" y2="135" />` : ""}
    </svg>
  `;
}

function startGame() {
  // kies woord en zet alles terug
  let newWord;
do {
  newWord = paardenWoorden[Math.floor(Math.random() * paardenWoorden.length)];
} while (newWord === lastWord);

secretWord = newWord;
lastWord = newWord;

  secretWordLower = secretWord.toLowerCase();

  tries = 6;
  guessed = [];
  // display: underscore voor letters, spaties blijven spaties, andere tekens (bijv. -) tonen we direct
  display = secretWord.split("").map(ch => {
    if (ch === " ") return " ";
    // als het geen letter is (bijv. apostrof), laat het zien
    return /[a-zA-Z]/.test(ch) ? "_" : ch;
  });

  updateDisplay();
  triesLeft.textContent = tries;
  guessedLetters.textContent = "-";
  drawHangman(0);
}

function updateDisplay() {
  // laat originele hoofdletters zien waar van toepassing (gebruik secretWord)
  const shown = display.map((ch, i) => ch === "_" ? "_" : secretWord[i]);
  displayWord.textContent = shown.join(" ");
}

function normalizeLetter(l) {
  // simpele normalisatie: alleen a-z (lowercase). je kunt hier uitbreiden voor accents als nodig
  return l.toLowerCase();
}

function guessLetter() {
  const raw = inputField.value;
  inputField.value = "";
  if (!raw) return;

  const letter = normalizeLetter(raw);

  // accepteer alleen letters a-z (voorkom cijfers en andere tekens)
  if (!letter.match(/^[a-z]$/)) return;

  if (guessed.includes(letter)) return; // al geraden

  guessed.push(letter);
  guessedLetters.textContent = guessed.length ? guessed.join(", ") : "-";

  if (secretWordLower.includes(letter)) {
    // onthul alle posities (houd originele hoofdletters/tekens van secretWord)
    secretWordLower.split("").forEach((ch, i) => {
      if (ch === letter) {
        display[i] = secretWord[i]; // gebruik originele case
      }
    });
    updateDisplay();
  } else {
    tries--;
    triesLeft.textContent = tries;
  }

  drawHangman(6 - tries);

  // WIN
  if (!display.includes("_")) {
    setTimeout(() => {
      alert("üéâ Je hebt gewonnen!");
      startGame();
    }, 150);
  }

  // LOSS
  if (tries <= 0) {
    setTimeout(() => {
      alert("üò¢ Verloren! Het woord was: " + secretWord);
      startGame();
    }, 150);
  }
}

// enter key support
inputField.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    guessLetter();
  }
});

guessBtn.addEventListener("click", guessLetter);

// start
startGame();

/* -------------------- BALLOONS / CONFETTI -------------------- */
function createConfetti() {
  for (let i = 0; i < 120; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = 3 + Math.random() * 4 + "s";
    conf.style.backgroundColor = ["#ff70a6", "#ff9770", "#ffd670", "#70d6ff"][Math.floor(Math.random()*4)];
    document.body.appendChild(conf);
  }
}
createConfetti();

let confettiEnabled = true;

function toggleConfetti() {
  confettiEnabled = !confettiEnabled;

  const button = document.getElementById("toggle-confetti");

  if (!confettiEnabled) {
    // Verwijder ALLE confetti
    document.querySelectorAll(".confetti").forEach(el => el.remove());
    button.textContent = "Confetti aanzetten";
  } else {
    // Maak confetti opnieuw
    createConfetti();
    button.textContent = "Confetti uitzetten";
  }
}

document.getElementById("toggle-confetti").addEventListener("click", toggleConfetti);

</script>

<script>
/* BERICHTJES (ongewijzigd) */
const messages = [
  ["Papa", "Lieve Yrsa, ik ben super trots op je en hou van je!"],
  ["Mama", "Gefeliciteerd mooie meid, ik ben zo blij met jou!"],
  ["Junah", "Je bent de allerliefste zus die ik me kan wensen!"],
  ["Senna", "Happy birthday sis! Hou van jou!"],
  ["Molly", "Waf waf! (Ik hou van knuffels!)"],

];

const msgContainer = document.getElementById("messages");

messages.forEach(([name, text]) => {

  div.innerHTML = `<h3>${name}</h3><p>${text}</p>`;
  msgContainer.appendChild(div);
});
</script>

</body>
